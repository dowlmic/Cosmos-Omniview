<!DOCTYPE html>
<html>
    <head>
        <title>OpenLayers 4 Demo</title>
        <link rel="stylesheet" type="text/css" href="ol.css" />
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <div id="map">
            <!-- Map container -->
        </div>
        <div id="globe">
            <!-- Globe container -->
        </div>
        <div style="clear: both"></div>
        <span class="ui" id="hits"></span><br />
        <span class="ui" id="bounds"></span><br />
        <span class="ui" id="center"></span><br />
        <span class="ui" id="mouse"></span><br />
        <span class="ui" id="zoom"></span><br />
        <button id="to_adelaide">Go to Adelaide</button>
        <button id="to_melbourne">Go to Melbourne</button>
        <button id="to_washingtondc">Go to Washington, D.C.</button>
        <button id="to_zero">Go to (0, 0)</button>
        <br />
        <button id="toggle_labels">Toggle Labels</button>
        <button id="toggle_osm">Toggle OSM</button>
        <br />

    </body>
    <script src="index.bundle.js"></script>
</html>
